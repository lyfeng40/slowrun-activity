  </style>

    /* æ ¸å¿ƒè®Šæ•¸ */
    let timer = 0;

    const cadenceSlider = document.getElementById('cadence');
    const intervalSlider = document.getElementById('interval');

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2,'0');

      const animals = getRandomAnimals(currentLevel);
      const displayTimePerItem = 2000; 
      const recallTime = getCurrentSettingTime() * 1000; 
      
      animalContainer.innerHTML = '';

      // 1. ä¾åºé¡¯ç¤º
      animals.forEach((animal, index) => {

          const el = document.createElement('div');
          el.className = 'animal-card';

        }, index * displayTimePerItem);
        memoryTimeouts.push(showId);

      // 2. ä½œç­”

      memoryTimeouts.push(recallStartId);

      const answerStartId = setTimeout(() => {

        title.className = 'answer-title';
        title.textContent = "âœ… æ­£è§£";
        answerBox.appendChild(title);

        const row = document.createElement('div');
        row.className = 'answer-row';
        const ansSize = currentLevel > 4 ? "80px" : "100px"; 
        
        animals.forEach(a => {
           const aDiv = document.createElement('div');
           aDiv.textContent = a;
           aDiv.style.fontSize = ansSize;
           aDiv.style.lineHeight = 1;
           row.appendChild(aDiv);
        });
        answerBox.appendChild(row);
        
        animalContainer.appendChild(answerBox);
      }, showAnswerTime);
      memoryTimeouts.push(answerStartId);
    }

    function triggerNextQuestion() {
      if (currentRule === 'REACTION') {
        const settingTime = getCurrentSettingTime();
        renderReactionMode();
        nextQuestionTime = timer + settingTime;
      } else {
        const displayTotal = currentLevel * 2;
        const recallTotal = getCurrentSettingTime(); 
        const answerRevealBuffer = 4; 
        
        runMemorySequence();
        nextQuestionTime = timer + displayTotal + recallTotal + answerRevealBuffer;
      }
    }

    function startLoop() {
      lastLoopTime = performance.now();
      lastStepTime = lastLoopTime;

      triggerNextQuestion();

      const loop = (now) => {
        if (!isRunning || isPaused) return;

        const delta = now - lastLoopTime;
        if (delta >= 1000) {
          const addSec = Math.floor(delta / 1000);
          timer += addSec;
          lastLoopTime += addSec * 1000;
          updateTimer();
        }

        if (now - lastStepTime >= stepInterval) {
          playFootstep();
          totalSteps++;
          lastStepTime = now;
          updateStats();
        }

        if (timer >= nextQuestionTime) {
          triggerNextQuestion();
        }

        intervalId = requestAnimationFrame(loop);
      };
      intervalId = requestAnimationFrame(loop);
    }

    function resetGameState() {
      clearTimers();
      timer = 0;
      totalSteps = 0;
      isRunning = false;
      isPaused = false;
      updateTimer();
      updateStats();
      animalContainer.innerHTML = '<div class="recall-prompt">æº–å‚™</div>';
      statsPanelStop.classList.remove('show');
      statsPanelPause.classList.remove('show');
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
    }

    function startTimer() {
      // å˜—è©¦å•Ÿå‹• AudioContext
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      if (AudioContext) { try{ new AudioContext().resume(); } catch(e){} }

      resetGameState();
      isRunning = true;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;
      
      // å¦‚æœå·²ç¶“é–‹å•ŸéŸ³æ¨‚ï¼Œä¸”YTæº–å‚™å¥½ï¼Œå‰‡æ’­æ”¾
      if (musicEnabled && playerReady && ytPlayer) {
        try { ytPlayer.playVideo(); } catch(e){}
      }
      
      startLoop();
    }

    function pauseGame() {
      if (!isRunning || isPaused) return;
      isPaused = true;
      clearTimers();

      finalTimePauseEl.textContent = formatTime(timer);
      finalStepsPauseEl.textContent = totalSteps;
      statsPanelPause.classList.add('show');
      pauseBtn.disabled = true;
      stopBtn.disabled = false;

      if (playerReady && ytPlayer && musicEnabled) {
        try { ytPlayer.pauseVideo(); } catch(e){}
      }
    }

    function resumeGame() {
      if (!isRunning || !isPaused) return;
      isPaused = false;
      statsPanelPause.classList.remove('show');

      lastLoopTime = performance.now();
      lastStepTime = lastLoopTime;
      
      triggerNextQuestion();
      
      const loop = (now) => {
        if (!isRunning || isPaused) return;
        const delta = now - lastLoopTime;
        if (delta >= 1000) {
          const addSec = Math.floor(delta / 1000);
          timer += addSec;
          lastLoopTime += addSec * 1000;
          updateTimer();
        }
        if (now - lastStepTime >= stepInterval) {
          playFootstep();
          totalSteps++;
          lastStepTime = now;
          updateStats();
        }
        if (timer >= nextQuestionTime) {
          triggerNextQuestion();
        }
        intervalId = requestAnimationFrame(loop);
      };
      intervalId = requestAnimationFrame(loop);

      pauseBtn.disabled = false;
      if (playerReady && ytPlayer && musicEnabled) {
        try { ytPlayer.playVideo(); } catch(e){}
      }
    }

    function stopAll() {
      clearTimers();
      isRunning = false;
      isPaused = false;
      finalTimeStopEl.textContent = formatTime(timer);
      finalStepsStopEl.textContent = totalSteps;
      statsPanelStop.classList.add('show');
      statsPanelPause.classList.remove('show');
      startBtn.disabled = true;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      
      if (playerReady && ytPlayer) {
        try { ytPlayer.pauseVideo(); } catch(e){}
      }
    }

    function showRuleOverlay(text) {
      ruleOverlayText.textContent = text;
      ruleOverlay.classList.add('show');
      setTimeout(() => { ruleOverlay.classList.remove('show'); }, 2000);
    }
  </script>
