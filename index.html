  <script>
    let timer = 0;
    let totalSteps = 0;
    let intervalId = null;
    let stepInterval = 0;
    let questionInterval = 4000; // ms
    let currentProblem = {};
    let showAnswerTimeout = null;
    let isRunning = false;
    let isPaused = false;
    let lastStepTime = 0;
    let lastQuestionTime = 0;
    let startTime = 0;
    let musicEnabled = false;

    // DOM
    const cadenceSlider = document.getElementById('cadence');
    const intervalSlider = document.getElementById('interval');
    const cadenceValue = document.getElementById('cadenceValue');
    const intervalValue = document.getElementById('intervalValue');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const musicBtn = document.getElementById('musicBtn');
    const timerEl = document.getElementById('timer');
    const mathEl = document.getElementById('math');
    const msgEl = document.getElementById('message');
    const totalStepsEl = document.getElementById('totalSteps');
    const footstepAudio = document.getElementById('footstep');
    const youtubePlayer = document.getElementById('youtubePlayer');

    const statsPanelStop = document.getElementById('statsPanelStop');
    const finalTimeStopEl = document.getElementById('finalTimeStop');
    const finalStepsStopEl = document.getElementById('finalStepsStop');
    const restartBtn = document.getElementById('restartBtn');

    const statsPanelPause = document.getElementById('statsPanelPause');
    const finalTimePauseEl = document.getElementById('finalTimePause');
    const finalStepsPauseEl = document.getElementById('finalStepsPause');
    const pauseRestartBtn = document.getElementById('pauseRestartBtn');
    const resumeBtn = document.getElementById('resumeBtn');

    // YouTube IFrame API
    let ytPlayer = null;
    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player('youtubePlayer', {
        events: {}
      });
    }
    (function loadYT() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    })();

    // éŸ³æ¨‚æŒ‰éˆ•ï¼šåªæ§åˆ¶ã€Œæ˜¯å¦å•Ÿç”¨èƒŒæ™¯éŸ³æ¨‚ã€
    musicBtn.onclick = () => {
      musicEnabled = !musicEnabled;
      if (musicEnabled) {
        musicBtn.textContent = 'ğŸ”‡ é—œéŸ³æ¨‚';
        musicBtn.classList.add('active');
        if (isRunning && ytPlayer && ytPlayer.playVideo) {
          ytPlayer.playVideo();
        }
      } else {
        musicBtn.textContent = 'ğŸµ éŸ³æ¨‚';
        musicBtn.classList.remove('active');
        if (ytPlayer && ytPlayer.pauseVideo) {
          ytPlayer.pauseVideo();
        }
      }
    };

    cadenceSlider.oninput = () => {
      cadenceValue.textContent = cadenceSlider.value;
    };
    intervalSlider.oninput = () => {
      intervalValue.textContent = intervalSlider.value + 'ç§’';
    };

    function playFootstep() {
      footstepAudio.currentTime = 0;
      footstepAudio.play().catch(() => {});
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateTimer() {
      timerEl.textContent = formatTime(timer);
    }

    function updateStats() {
      totalStepsEl.textContent = totalSteps;
    }

    function getDifficultyLevelByTime(sec) {
      const minute = Math.floor(sec / 60);
      if (minute <= 0) return 1;
      if (minute === 1) return 2;
      if (minute === 2) return 3;
      if (minute === 3) return 4;
      if (minute === 4) return 5;
      if (minute === 5) return 6;
      if (minute === 6) return 7;
      if (minute === 7) return 8;
      if (minute === 8) return 9;
      if (minute === 9) return 10;
      return 11;
    }

    function generateMathProblem() {
      const level = getDifficultyLevelByTime(timer);
      let a, b, c, op, expected;
      const ops = ['+', '-', 'Ã—', 'Ã·'];

      function randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      if (level === 1) {
        a = randInt(1,9);
        b = randInt(1,9);
        op = '+';
        expected = a + b;
      } else if (level === 2) {
        a = randInt(1,9);
        b = randInt(10,99);
        op = '+';
        expected = a + b;
      } else if (level === 3) {
        a = randInt(10,99);
        b = randInt(1,9);
        op = '+';
        expected = a + b;
      } else if (level === 4) {
        a = randInt(1,9);
        b = randInt(0,9);
        if (b > a) [a,b] = [b,a];
        op = '-';
        expected = a - b;
      } else if (level === 5) {
        a = randInt(1,9);
        b = randInt(1,9);
        op = '-';
        expected = a - b;
      } else if (level === 6) {
        a = randInt(10,99);
        b = randInt(1,9);
        op = '-';
        expected = a - b;
      } else if (level === 7) {
        a = randInt(1,9);
        b = randInt(10,99);
        op = '-';
        expected = a - b;
      } else if (level === 8) {
        a = randInt(1,9);
        b = randInt(1,9);
        op = 'Ã—';
        expected = a * b;
      } else if (level === 9) {
        a = randInt(10,99);
        b = randInt(2,9);
        op = 'Ã—';
        expected = a * b;
      } else if (level === 10) {
        a = randInt(1,9);
        b = randInt(10,99);
        op = 'Ã—';
        expected = a * b;
      } else { // level 11: é™¤æ³•ï¼‹ä¸‰æ•¸æ··åˆ
        const mode = randInt(1,3);
        if (mode === 1) {
          b = randInt(2,9);
          expected = randInt(1,9);
          a = b * expected;
          op = 'Ã·';
        } else if (mode === 2) {
          a = randInt(1,9);
          b = randInt(1,9);
          c = randInt(1,9);
          const op1 = ops[randInt(0,1)];
          const op2 = ops[randInt(0,1)];
          let exprText = `${a} ${op1} ${b} ${op2} ${c}`;
          let val = 0;
          if (op1 === '+') val = a + b; else val = a - b;
          if (op2 === '+') val = val + c; else val = val - c;
          currentProblem = { text: exprText, expected: val };
          mathEl.innerHTML = `${exprText} = ?`;
          msgEl.textContent = '';
          return;
        } else {
          a = randInt(1,9);
          b = randInt(1,9);
          c = randInt(1,9);
          const op1 = 'Ã—';
          const op2 = randInt(0,1) ? '+' : '-';
          let exprText = `${a} ${op1} ${b} ${op2} ${c}`;
          let val = a * b;
          if (op2 === '+') val = val + c; else val = val - c;
          currentProblem = { text: exprText, expected: val };
          mathEl.innerHTML = `${exprText} = ?`;
          msgEl.textContent = '';
          return;
        }
      }

      currentProblem = { a, b, op, expected };
      if (currentProblem.text) {
        mathEl.innerHTML = `${currentProblem.text} = ?`;
      } else {
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      }
      msgEl.textContent = '';
      mathEl.className = '';
    }

    function showAnswer() {
      if (currentProblem.text !== undefined) {
        mathEl.innerHTML = `${currentProblem.text} = <span class="answer">${currentProblem.expected}</span>`;
      } else {
        mathEl.innerHTML = `${currentProblem.a} ${currentProblem.op} ${currentProblem.b} = <span class="answer">${currentProblem.expected}</span>`;
      }
      // ä¸å†é¡¯ç¤ºã€Œè¨˜ä½ç­”æ¡ˆã€
      showAnswerTimeout = setTimeout(generateMathProblem, 1200);
    }

    function clearTimers() {
      if (intervalId) {
        cancelAnimationFrame(intervalId);
        intervalId = null;
      }
      if (showAnswerTimeout) {
        clearTimeout(showAnswerTimeout);
        showAnswerTimeout = null;
      }
    }

    function resetGameState() {
      clearTimers();
      timer = 0;
      totalSteps = 0;
      isRunning = false;
      isPaused = false;
      updateTimer();
      updateStats();
      mathEl.innerHTML = 'æº–å‚™é–‹å§‹â€¦';
      msgEl.textContent = ' ';
      statsPanelStop.classList.add('hidden');
      statsPanelPause.classList.add('hidden');
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
    }

    function startTimer() {
      const cadence = parseInt(cadenceSlider.value,10);
      questionInterval = parseInt(intervalSlider.value,10) * 1000;
      stepInterval = 60000 / cadence;

      resetGameState();
      isRunning = true;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;

      // éŸ³æ¨‚
      if (musicEnabled && ytPlayer && ytPlayer.playVideo) {
        ytPlayer.seekTo(0, true);
        ytPlayer.playVideo();
      }

      generateMathProblem();
      startTime = performance.now();
      lastStepTime = startTime;
      lastQuestionTime = startTime;

      function loop(now) {
        if (!isRunning || isPaused) return;

        const elapsedFromStart = now - startTime;
        const newSec = Math.floor(elapsedFromStart / 1000);
        if (newSec !== timer) {
          timer = newSec;
          updateTimer();
        }

        if (now - lastStepTime >= stepInterval) {
          playFootstep();
          totalSteps++;
          lastStepTime = now;
          updateStats();
        }

        if (now - lastQuestionTime >= questionInterval) {
          showAnswer();
          lastQuestionTime = now;
        }

        intervalId = requestAnimationFrame(loop);
      }
      intervalId = requestAnimationFrame(loop);
    }

    function stopAll(reason) {
      isRunning = false;
      isPaused = false;
      clearTimers();

      if (musicEnabled && ytPlayer && ytPlayer.pauseVideo) {
        ytPlayer.pauseVideo();
      }

      if (reason === 'stop') {
        finalTimeStopEl.textContent = formatTime(timer);
        finalStepsStopEl.textContent = totalSteps;
        statsPanelStop.classList.remove('hidden');
        statsPanelPause.classList.add('hidden');
      } else if (reason === 'pause') {
        finalTimePauseEl.textContent = formatTime(timer);
        finalStepsPauseEl.textContent = totalSteps;
        statsPanelPause.classList.remove('hidden');
        statsPanelStop.classList.add('hidden');
      }

      startBtn.disabled = true;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
    }

    function pauseGame() {
      if (!isRunning || isPaused) return;
      isPaused = true;
      clearTimers();

      if (musicEnabled && ytPlayer && ytPlayer.pauseVideo) {
        ytPlayer.pauseVideo();
      }

      finalTimePauseEl.textContent = formatTime(timer);
      finalStepsPauseEl.textContent = totalSteps;
      statsPanelPause.classList.remove('hidden');

      pauseBtn.disabled = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function resumeGame() {
      if (!isRunning || !isPaused) return;
      isPaused = false;
      statsPanelPause.classList.add('hidden');

      const cadence = parseInt(cadenceSlider.value,10);
      questionInterval = parseInt(intervalSlider.value,10) * 1000;
      stepInterval = 60000 / cadence;

      const baseTime = performance.now() - timer * 1000;
      startTime = baseTime;
      lastStepTime = performance.now();
      lastQuestionTime = performance.now();

      if (musicEnabled && ytPlayer && ytPlayer.playVideo) {
        ytPlayer.playVideo();
      }

      function loop(now) {
        if (!isRunning || isPaused) return;

        const elapsedFromStart = now - startTime;
        const newSec = Math.floor(elapsedFromStart / 1000);
        if (newSec !== timer) {
          timer = newSec;
          updateTimer();
        }

        if (now - lastStepTime >= stepInterval) {
          playFootstep();
          totalSteps++;
          lastStepTime = now;
          updateStats();
        }

        if (now - lastQuestionTime >= questionInterval) {
          showAnswer();
          lastQuestionTime = now;
        }

        intervalId = requestAnimationFrame(loop);
      }
      intervalId = requestAnimationFrame(loop);

      pauseBtn.disabled = false;
      stopBtn.disabled = false;
    }

    // äº‹ä»¶ç¶å®š
    startBtn.addEventListener('click', () => {
      isRunning = true;
      startTimer();
    });

    pauseBtn.addEventListener('click', () => {
      if (!isRunning) return;
      pauseGame();
    });

    stopBtn.addEventListener('click', () => {
      if (!isRunning && !isPaused) return;
      stopAll('stop');
    });

    restartBtn.addEventListener('click', () => {
      statsPanelStop.classList.add('hidden');
      startTimer();
    });

    pauseRestartBtn.addEventListener('click', () => {
      statsPanelPause.classList.add('hidden');
      startTimer();
    });

    resumeBtn.addEventListener('click', () => {
      resumeGame();
    });
  </script>
</body>
