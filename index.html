<!DOCTYPE html>
<html lang="zh-TW">
<head>

  <title>Êï∏Â≠∏Ë∂ÖÊÖ¢Ë∑ëÈ´îÊô∫Ê¥ªÂãï</title>
  <style>
    :root {
      --bg: #111111;
      --card: #1e1e1e;
      --accent: #4a90e2;
      --accent-soft: #f5a623;
      --text-main: #f5f5f5;
      --text-sub: #cccccc;
      --text-light: rgba(204, 204, 204, 0.4);
      --answer: #ffd54f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 820px;
      position: relative;
    }

    .title {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent-soft);
      margin-bottom: 6px;
      white-space: nowrap;
    }

    .controls-top {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0 16px;
      border-bottom: 1px solid #333;
      margin-bottom: 12px;
    }

    .control-group {
      text-align: center;
      min-width: 140px;
    }

    .control-label {
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    .control-value {
      font-size: 1.1rem;
      color: var(--accent-soft);
      font-weight: 600;
      margin-bottom: 4px;
    }

    input[type="range"] {
      width: 120px;
      height: 6px;
      accent-color: var(--accent);
      border-radius: 3px;
      margin-bottom: 2px;
    }

    .range-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.65rem;
      color: var(--text-light);
      margin-top: 2px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 12px 0 14px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 22px;
      padding: 10px 18px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      max-width: 110px;
      white-space: nowrap;
    }

    #startBtn {
      background: linear-gradient(135deg, var(--accent), #357abd);
      color: white;
      box-shadow: 0 4px 12px rgba(74,144,226,0.4);
    }

    #pauseBtn, #stopBtn, #musicBtn {
      background: #444;
      color: var(--text-main);
    }

    #musicBtn.active {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      box-shadow: 0 4px 12px rgba(76,175,80,0.4);
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    button:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    .math-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 0;
      position: relative;
    }

    .math-panel {
      background: rgba(0,0,0,0.2);
      border-radius: 14px;
      padding: 20px 16px;
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    #math {
      font-size: clamp(2.6rem, 7vw, 5.2rem);
      font-weight: 800;
      line-height: 1.05;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      margin-bottom: 8px;
    }

    #message {
      font-size: 1rem;
      color: var(--text-sub);
      min-height: 1.2em;
    }

    .stats-panel {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 80%;
      max-width: 380px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 2px solid var(--accent);
      border-radius: 16px;
      padding: 22px 18px;
      text-align: center;
      z-index: 100;
      box-sizing: border-box;
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .stats-panel.show {
      display: flex;
    }

    .stats-title {
      margin: 0;
      color: var(--accent-soft);
      font-size: 1.2rem;
      font-weight: 600;
    }

    .stat-line {
      font-size: 1rem;
      color: var(--text-main);
      line-height: 1.4;
      margin: 4px 0;
    }

    .stat-value {
      color: var(--accent-soft);
      font-weight: 700;
      font-size: 1.3rem;
    }

    .stats-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: nowrap;
    }

    .stats-btn {
      flex: 1;
      min-width: 0;
    }

    #restartBtn, #pauseRestartBtn {
      background: linear-gradient(135deg, var(--accent-soft), #d98c1a);
      color: white;
    }

    #resumeBtn {
      background: linear-gradient(135deg, var(--accent), #357abd);
      color: white;
    }

    .bottom-wrapper {
      border-top: 1px solid #333;
      padding-top: 8px;
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .bottom-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .timer-small {
      color: var(--accent);
      font-weight: 600;
      font-size: 1.2rem;
    }

    .steps-text {
      font-size: 0.85rem;
      color: var(--accent-soft);
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 0.75rem;
      color: var(--accent-soft);
      line-height: 1.3;
      white-space: nowrap;
    }

    .answer { 
      color: var(--answer) !important; 
      animation: glow 1.5s ease-in-out infinite alternate; 
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--answer); }
      to { text-shadow: 0 0 20px var(--answer), 0 0 30px var(--answer); }
    }

    @media (max-width: 480px) {
      .controls-top { flex-direction: column; gap: 10px; }
      .control-group { min-width: 220px; }
      input[type="range"] { width: 180px; }
      .math-panel { padding: 16px 10px; }
      #math { font-size: clamp(2.2rem, 9vw, 4.2rem); }
      .stats-panel { width: 90%; }
    }

    #youtubePlayer {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">

    <iframe id="youtubePlayer"
      src="https://www.youtube.com/embed/YUC-NhYa_jM?enablejsapi=1&origin=*&autoplay=0&controls=0&modestbranding=1&rel=0&disablekb=1"

    <div class="title">Êï∏Â≠∏Ë∂ÖÊÖ¢Ë∑ëÈ´îÊô∫Ê¥ªÂãï</div>

    <div class="controls-top">
      <div class="control-group">

      <!-- ÂÅúÊ≠¢Èù¢Êùø -->
      <div id="statsPanelStop" class="stats-panel">
        <h3 class="stats-title">üéâ Á∑¥ÁøíÁµêÊùü</h3>

    <div class="bottom-wrapper">
      <div class="bottom-stats">

      </div>

        <div>Ë£Ω‰ΩúËÄÖÔºöFENGËÅ∑ËÉΩÊ≤ªÁôÇÂ∏´</div>

      </div>

  </div>

  <!-- ÁØÄÊãçÂô®ËÖ≥Ê≠•ËÅ≤ -->
  <audio id="footstep" preload="auto">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoAAAAA=" type="audio/wav">
  </audio>

  <script>
    // ÁãÄÊÖãËÆäÊï∏
    let timer = 0;                // Á¥ØÁ©çÁßíÊï∏
    let totalSteps = 0;           // Ê≠•Êï∏
    let intervalId = null;        // requestAnimationFrame ID
    let currentProblem = {};      // ÁõÆÂâçÈ°åÁõÆ
    let showAnswerTimeout = null; // È°ØÁ§∫Á≠îÊ°àÂæåÊèõÈ°åÁöÑ timeout
    let isRunning = false;
    let isPaused = false;
    let musicEnabled = false;

    // ÊôÇÈñìÊéßÂà∂ÔºöÊ≠•È†ª / È°åÁõÆÔºàÈÉΩÂèØÂç≥ÊôÇË™øÊï¥Ôºâ
    let lastLoopTime = 0;
    let lastStepTime = 0;
    let stepInterval = 60000 / 180; // ‰æùÊ≠•È†ªË™øÊï¥ÔºàmsÔºâ
    let nextQuestionTime = 0;       // ‰∏ã‰∏ÄÈ°åÈ°ØÁ§∫Á≠îÊ°àÊôÇÈñìÈªûÔºà‰ª• timer ÁßíÁÇ∫ÂñÆ‰ΩçÔºâ

    // DOM
    const cadenceSlider = document.getElementById('cadence');
    const intervalSlider = document.getElementById('interval');
    const cadenceValue = document.getElementById('cadenceValue');
    const intervalValue = document.getElementById('intervalValue');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const musicBtn = document.getElementById('musicBtn');
    const timerEl = document.getElementById('timer');
    const mathEl = document.getElementById('math');
    const msgEl = document.getElementById('message');
    const totalStepsEl = document.getElementById('totalSteps');
    const footstepAudio = document.getElementById('footstep');

    const statsPanelStop = document.getElementById('statsPanelStop');
    const finalTimeStopEl = document.getElementById('finalTimeStop');
    const finalStepsStopEl = document.getElementById('finalStepsStop');
    const restartBtn = document.getElementById('restartBtn');

    const statsPanelPause = document.getElementById('statsPanelPause');
    const finalTimePauseEl = document.getElementById('finalTimePause');
    const finalStepsPauseEl = document.getElementById('finalStepsPause');
    const pauseRestartBtn = document.getElementById('pauseRestartBtn');
    const resumeBtn = document.getElementById('resumeBtn');

    // YouTube IFrame API
    let ytPlayer = null;
    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player('youtubePlayer', {});
    }
    (function loadYT() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    })();

    // Èü≥Ê®ÇÊåâÈàïÔºàÂè™ÊéßÂà∂ÊòØÂê¶ÂïüÁî®ÔºåÂØ¶ÈöõÊí≠ÊîæÁî±ÈñãÂßã/Êö´ÂÅú/ÁπºÁ∫åÊéßÂà∂Ôºâ
    musicBtn.onclick = () => {
      musicEnabled = !musicEnabled;
      if (musicEnabled) {
        musicBtn.textContent = 'üîá ÈóúÈü≥Ê®Ç';
        musicBtn.classList.add('active');
        if (isRunning && ytPlayer && ytPlayer.playVideo) ytPlayer.playVideo();
      } else {
        musicBtn.textContent = 'üéµ Èü≥Ê®Ç';
        musicBtn.classList.remove('active');
        if (ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
      }
    };

    // Ê≠•È†ªÊªëÊ°øÔºöÂç≥ÊôÇË™øÊï¥ÁØÄÊãçÂô®ÈñìÈöî
    cadenceSlider.oninput = () => {
      cadenceValue.textContent = cadenceSlider.value;
      const cadence = parseInt(cadenceSlider.value, 10);
      stepInterval = 60000 / cadence; // ms / step
    };

    // È°åÁõÆÁßíÊï∏ÊªëÊ°øÔºöÂè™ÂΩ±Èüø„Äå‰∏ã‰∏ÄÈ°å„ÄçÁöÑÊôÇÈñìÔºåÂØ¶‰ΩúÂú® generateMathProblem
    intervalSlider.oninput = () => {
      intervalValue.textContent = intervalSlider.value + 'Áßí';
      // ÁúüÊ≠£ÁîüÊïàÊôÇÈñìÈªûÂú® generateMathProblem() Ë£°Ë®≠ÂÆö nextQuestionTime
    };

    function playFootstep() {
      footstepAudio.currentTime = 0;
      footstepAudio.play().catch(()=>{});
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2,'0');
      const s = (seconds % 60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    function updateTimer() {
      timerEl.textContent = formatTime(timer);
    }

    function updateStats() {
      totalStepsEl.textContent = totalSteps;
    }

    function getDifficultyLevelByTime(sec) {
      const minute = Math.floor(sec / 60);
      if (minute <= 0) return 1;
      if (minute === 1) return 2;
      if (minute === 2) return 3;
      if (minute === 3) return 4;
      if (minute === 4) return 5;
      if (minute === 5) return 6;
      if (minute === 6) return 7;
      if (minute === 7) return 8;
      if (minute === 8) return 9;
      if (minute === 9) return 10;
      return 11;
    }

    function generateMathProblem() {
      const level = getDifficultyLevelByTime(timer);
      let a, b, c, op, expected;
      const ops = ['+','-','√ó','√∑'];
      const randInt = (min,max)=>Math.floor(Math.random()*(max-min+1))+min;

      // ‰æùÁÖßÂàÜÈêòÈõ£Â∫¶Âá∫È°å
      if (level === 1) {
        a = randInt(1,9); b = randInt(1,9); op = '+'; expected = a+b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else if (level === 2) {
        a = randInt(1,9); b = randInt(10,99); op = '+'; expected = a+b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else if (level === 3) {
        a = randInt(10,99); b = randInt(1,9); op = '+'; expected = a+b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else if (level === 4) {
        a = randInt(1,9); b = randInt(0,9); if (b>a)[a,b]=[b,a]; op='-'; expected=a-b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else if (level === 5) {
        a = randInt(1,9); b = randInt(1,9); op='-'; expected = a-b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else if (level === 6) {
        a = randInt(10,99); b = randInt(1,9); op='-'; expected = a-b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else if (level === 7) {
        a = randInt(1,9); b = randInt(10,99); op='-'; expected = a-b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else if (level === 8) {
        a = randInt(1,9); b = randInt(1,9); op='√ó'; expected = a*b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else if (level === 9) {
        a = randInt(10,99); b = randInt(2,9); op='√ó'; expected = a*b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else if (level === 10) {
        a = randInt(1,9); b = randInt(10,99); op='√ó'; expected = a*b;
        currentProblem = { a, b, op, expected };
        mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      } else {
        const mode = randInt(1,3);
        if (mode === 1) {
          b = randInt(2,9);
          expected = randInt(1,9);
          a = b * expected;
          currentProblem = { text: `${a} √∑ ${b}`, expected };
          mathEl.innerHTML = `${currentProblem.text} = ?`;
        } else if (mode === 2) {
          a = randInt(1,9);
          b = randInt(1,9);
          c = randInt(1,9);
          const op1 = ops[randInt(0,1)];
          const op2 = ops[randInt(0,1)];
          let val = (op1==='+')?a+b:a-b;
          val = (op2==='+')?val+c:val-c;
          currentProblem = { text: `${a} ${op1} ${b} ${op2} ${c}`, expected: val };
          mathEl.innerHTML = `${currentProblem.text} = ?`;
        } else {
          a = randInt(1,9);
          b = randInt(1,9);
          c = randInt(1,9);
          const op1 = '√ó';
          const op2 = randInt(0,1)?'+':'-';
          let val = a*b;
          val = (op2==='+')?val+c:val-c;
          currentProblem = { text: `${a} ${op1} ${b} ${op2} ${c}`, expected: val };
          mathEl.innerHTML = `${currentProblem.text} = ?`;
        }
      }

      msgEl.textContent = '';
      // ÊØèÊ¨°Âá∫Êñ∞È°åÊôÇÔºöÈáçÊñ∞ËÆÄÊªëÊ°øÔºåË®≠ÂÆö„Äå‰∏ã‰∏ÄÊ¨°È°ØÁ§∫Á≠îÊ°àÁöÑÊôÇÈñì„Äç
      const qSec = parseInt(intervalSlider.value, 10);
      nextQuestionTime = timer + qSec;
    }

    function showAnswer() {
      if (currentProblem.text !== undefined) {
        mathEl.innerHTML = `${currentProblem.text} = <span class="answer">${currentProblem.expected}</span>`;
      } else {
        mathEl.innerHTML = `${currentProblem.a} ${currentProblem.op} ${currentProblem.b} = <span class="answer">${currentProblem.expected}</span>`;
      }
      // ‰∏çÂÜçÈ°ØÁ§∫„ÄåË®ò‰ΩèÁ≠îÊ°à„Äç
      showAnswerTimeout = setTimeout(() => {
        generateMathProblem();   // ÈÄôË£°ÊúÉÈáçÊñ∞ËÆÄÊªëÊ°øÔºåÊõ¥Êñ∞ nextQuestionTime
      }, 1200);
    }

    function clearTimers() {
      if (intervalId) {
        cancelAnimationFrame(intervalId);
        intervalId = null;
      }
      if (showAnswerTimeout) {
        clearTimeout(showAnswerTimeout);
        showAnswerTimeout = null;
      }
    }

    function resetGameState() {
      clearTimers();
      timer = 0;
      totalSteps = 0;
      isRunning = false;
      isPaused = false;
      updateTimer();
      updateStats();
      mathEl.innerHTML = 'Ê∫ñÂÇôÈñãÂßã‚Ä¶';
      msgEl.textContent = ' ';
      statsPanelStop.classList.remove('show');
      statsPanelPause.classList.remove('show');
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
    }

    function startLoop() {
      lastLoopTime = performance.now();
      lastStepTime = lastLoopTime;

      // Á¨¨‰∏ÄÊ¨°„Äå‰ΩïÊôÇÈ°ØÁ§∫Á≠îÊ°à„ÄçÔºö‰æùÁÖßÁõÆÂâçÊªëÊ°øÁßíÊï∏
      const firstQSec = parseInt(intervalSlider.value, 10);
      nextQuestionTime = timer + firstQSec;

      const loop = (now) => {
        if (!isRunning || isPaused) return;

        const delta = now - lastLoopTime;
        if (delta >= 1000) {
          const addSec = Math.floor(delta / 1000);
          timer += addSec;
          lastLoopTime += addSec * 1000;
          updateTimer();
        }

        // ÁØÄÊãçÂô®Ôºö‰æù stepIntervalÔºåÂç≥ÊôÇÊõ¥Êñ∞
        if (now - lastStepTime >= stepInterval) {
          playFootstep();
          totalSteps++;
          lastStepTime = now;
          updateStats();
        }

        // È°åÁõÆÔºöÂè™Ë¶Å timer ÈÅîÂà∞ nextQuestionTimeÔºåÂ∞±È°ØÁ§∫Á≠îÊ°à‰∏¶Áî± showAnswer ÂÆâÊéí‰∏ã‰∏ÄÈ°å
        if (timer >= nextQuestionTime) {
          showAnswer();
          nextQuestionTime = Number.MAX_SAFE_INTEGER; // Êö´ÊôÇÈéñ‰ΩèÔºåÁ≠â generateMathProblem ÂÜçË®≠ÂÆö
        }

        intervalId = requestAnimationFrame(loop);
      };
      intervalId = requestAnimationFrame(loop);
    }

    function startTimer() {
      resetGameState();
      isRunning = true;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;

      if (musicEnabled && ytPlayer && ytPlayer.playVideo) {
        ytPlayer.seekTo(0, true);
        ytPlayer.playVideo();
      }

      generateMathProblem();
      startLoop();
    }

    function pauseGame() {
      if (!isRunning || isPaused) return;
      isPaused = true;
      clearTimers();

      if (musicEnabled && ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();

      finalTimePauseEl.textContent = formatTime(timer);
      finalStepsPauseEl.textContent = totalSteps;
      statsPanelPause.classList.add('show');

      pauseBtn.disabled = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function resumeGame() {
      if (!isRunning || isPaused === false) return;
      isPaused = false;
      statsPanelPause.classList.remove('show');

      if (musicEnabled && ytPlayer && ytPlayer.playVideo) ytPlayer.playVideo();

      lastLoopTime = performance.now();
      lastStepTime = lastLoopTime;
      startLoop();

      pauseBtn.disabled = false;
      stopBtn.disabled = false;
    }

    function stopAll() {
      clearTimers();
      isRunning = false;
      isPaused = false;

      if (musicEnabled && ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();

      finalTimeStopEl.textContent = formatTime(timer);
      finalStepsStopEl.textContent = totalSteps;
      statsPanelStop.classList.add('show');
      statsPanelPause.classList.remove('show');

      startBtn.disabled = true;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
    }

    // ‰∫ã‰ª∂
    startBtn.onclick = () => { if (!isRunning) startTimer(); };
    pauseBtn.onclick = () => { pauseGame(); };
    stopBtn.onclick = () => { if (isRunning || isPaused) stopAll(); };

    restartBtn.onclick = () => {
      statsPanelStop.classList.remove('show');
      startTimer();
    };

    pauseRestartBtn.onclick = () => {
      statsPanelPause.classList.remove('show');
      startTimer();
    };

    resumeBtn.onclick = () => { resumeGame(); };
  </script>
