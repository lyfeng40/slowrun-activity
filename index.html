  <style>
    :root {

    * { box-sizing: border-box; }

    body {

    /* æœ€ä¸Šé¢ï¼šæ»‘æ¡¿æ§åˆ¶å€ */
    .controls-top {

      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #333;

    .control-group {

    .control-label {

    input[type="range"] {

    .range-labels {

    /* ä¸­é–“ï¼šæŒ‰éˆ•å€ */
    .buttons {

    button {
      border: none;

    #startBtn {

    #musicBtn.active {

    button:disabled {

    button:not(:disabled):hover {

    /* è¶…å¤§ä¸­å¤®é¡Œç›®å€ */
    .math-container {
      flex: 1;

    #math {

    #message {

    }

    /* åœæ­¢å¾Œé»‘åº•çµ±è¨ˆé¢æ¿ */
    .stats-panel {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid var(--accent);
      border-radius: 16px;
      padding: 32px 24px;
      text-align: center;
      max-width: 90%;
      max-height: 60%;

      box-sizing: border-box;
    }

    .stats-panel.show {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    .stats-panel h3 {
      margin: 0 0 0 0;
      color: var(--accent);

    }

    .stat-line {
      font-size: 1.1rem;

      margin: 8px 0;
    }

    .stat-value {
      color: var(--accent-soft);

    }

    #restartBtn {
      background: linear-gradient(135deg, var(--accent-soft), #d98c1a);
      color: white !important;
      margin-top: 8px;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 25px;
      white-space: nowrap;
    }

    /* æœ€ä¸‹é¢ï¼šæ™‚é–“ + æ­¥æ•¸ */
    .bottom-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid #333;
      font-size: 0.9rem;
    }

    .timer-small {
      color: var(--accent);
      font-weight: 600;
      font-size: 1.3rem;
    }

    .answer { 
      color: var(--answer) !important; 
      animation: glow 1.5s ease-in-out infinite alternate; 
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--answer); }
      to { text-shadow: 0 0 20px var(--answer), 0 0 30px var(--answer); }
    }

    /* æ‰‹æ©Ÿå„ªåŒ– */
    @media (max-width: 480px) {
      .controls-top { flex-direction: column; gap: 16px; }
      .control-group { min-width: 200px; }
      input[type="range"] { width: 160px; }
      .buttons { flex-direction: column; }
      #math { font-size: clamp(2rem, 8vw, 4rem); }
    }

    /* éš±è—YouTubeæ’­æ”¾å™¨ï¼ˆåªæ’­æ”¾è²éŸ³ï¼‰ */
    #youtubePlayer {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
      visibility: hidden;
    }

<body>
  <div class="container">
    <!-- éš±è—YouTubeæ’­æ”¾å™¨ - åªæ’­æ”¾è²éŸ³ -->
    <iframe id="youtubePlayer" 
            src="https://www.youtube.com/embed/YUC-NhYa_jM?enablejsapi=1&origin=*&autoplay=0&controls=0&modestbranding=1&rel=0&disablekb=1"
            frameborder="0"

            allowfullscreen>
    </iframe>

    <!-- æœ€ä¸Šé¢æ»‘æ¡¿ -->
    <div class="controls-top">
      <div class="control-group">
        <div class="control-label">æ­¥é »</div>
        <div class="control-value" id="cadenceValue">180</div>
        <input type="range" id="cadence" min="150" max="200" value="180">
        <div class="range-labels">
          <span>150</span>

        </div>

      <div class="control-group">
        <div class="control-label">æ¯é¡Œ</div>
        <div class="control-value" id="intervalValue">4ç§’</div>
        <input type="range" id="interval" min="3" max="5" value="4">
        <div class="range-labels">

        </div>

    <!-- ä¸­é–“æŒ‰éˆ• -->
    <div class="buttons">
      <button id="startBtn">â–¶ï¸ é–‹å§‹</button>
      <button id="stopBtn" disabled>â¹ï¸ åœæ­¢</button>
      <button id="musicBtn">ğŸµ éŸ³æ¨‚</button>
    </div>

    <!-- ä¸­å¤®è¶…å¤§é¡Œç›®å€ -->
    <div class="math-container">
      <div id="math">æº–å‚™é–‹å§‹â€¦</div>
      <div id="message">é¸æ“‡æ­¥é »å¾Œé»æ“Šé–‹å§‹</div>
      
      <!-- åœæ­¢å¾Œé»‘åº•çµ±è¨ˆé¢æ¿ -->
      <div id="statsPanel" class="stats-panel">
        <h3>ğŸ‰ ç·´ç¿’å®Œæˆï¼</h3>
        <div class="stat-line">ç¸½æ™‚é–“ï¼š<span class="stat-value" id="finalTime">--</span></div>
        <div class="stat-line">ç¸½æ­¥æ•¸ï¼š<span class="stat-value" id="finalSteps">--</span></div>
        <button id="restartBtn">ğŸ”„ é‡æ–°é–‹å§‹</button>
      </div>
    </div>

    <!-- æœ€ä¸‹é¢æ™‚é–“+æ­¥æ•¸ -->
    <div class="bottom-stats">
      <div class="timer-small" id="timer">00:00</div>
      <div style="display: flex; gap: 16px; font-size: 0.85rem;">
        <div>æ­¥æ•¸ï¼š<span id="totalSteps" style="color: var(--accent-soft);">0</span></div>
        <div>æ­£ç¢ºï¼š<span id="correctCount" style="color: var(--correct);">0</span></div>
      </div>
    </div>
  </div>

  <!-- è…³æ­¥è² -->
  <audio id="footstep" preload="auto">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoAAAAA=" type="audio/wav">
  </audio>

  <script>
    let timer = 0, totalSteps = 0, correctCount = 0, difficulty = 1;
    let intervalId = null, stepInterval = 0, questionInterval = 4000;
    let currentProblem = {}, showAnswerTimeout = null, isRunning = false;
    let musicEnabled = false;
    let lastStepTime = 0, lastQuestionTime = 0;

    // DOMå…ƒç´ 
    const cadenceSlider = document.getElementById('cadence');
    const intervalSlider = document.getElementById('interval');
    const cadenceValue = document.getElementById('cadenceValue');
    const intervalValue = document.getElementById('intervalValue');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const musicBtn = document.getElementById('musicBtn');
    const restartBtn = document.getElementById('restartBtn');
    const timerEl = document.getElementById('timer');
    const mathEl = document.getElementById('math');
    const msgEl = document.getElementById('message');
    const totalStepsEl = document.getElementById('totalSteps');
    const correctCountEl = document.getElementById('correctCount');
    const statsPanel = document.getElementById('statsPanel');
    const finalTimeEl = document.getElementById('finalTime');
    const finalStepsEl = document.getElementById('finalSteps');
    const footstepAudio = document.getElementById('footstep');
    const youtubePlayer = document.getElementById('youtubePlayer');

    // æ»‘æ¡¿å³æ™‚æ›´æ–°
    cadenceSlider.oninput = () => cadenceValue.textContent = cadenceSlider.value;
    intervalSlider.oninput = () => intervalValue.textContent = intervalSlider.value + 'ç§’';

    // éŸ³æ¨‚é–‹é—œ - ç„¡ç•«é¢ç›´æ¥æ’­æ”¾
    musicBtn.onclick = () => {
      musicEnabled = !musicEnabled;
      if (musicEnabled) {
        musicBtn.textContent = 'ğŸ”‡ é—œéŸ³æ¨‚';
        musicBtn.classList.add('active');
        youtubePlayer.src = 'https://www.youtube.com/embed/YUC-NhYa_jM?enablejsapi=1&origin=*&autoplay=1&controls=0&modestbranding=1&rel=0&disablekb=1';
      } else {
        musicBtn.textContent = 'ğŸµ éŸ³æ¨‚';
        musicBtn.classList.remove('active');
        youtubePlayer.src = 'https://www.youtube.com/embed/YUC-NhYa_jM?enablejsapi=1&origin=*&autoplay=0&controls=0&modestbranding=1&rel=0&disablekb=1';
      }
    };

    function playFootstep() {
      footstepAudio.currentTime = 0;
      footstepAudio.play().catch(() => {});
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function updateTimer() {
      timerEl.textContent = formatTime(timer);
    }

    function generateMathProblem() {
      const ops = ['+', '-', 'Ã—', 'Ã·'];
      let a, b, op, expected;

      if (difficulty <= 2) {
        a = Math.floor(Math.random() * 10) + 1;
        b = Math.floor(Math.random() * 10) + 1;
        op = ops[Math.floor(Math.random() * 2)];
      } else if (difficulty <= 4) {
        a = Math.floor(Math.random() * 10) + 1;
        b = Math.floor(Math.random() * 10) + 1;
        op = ops[(difficulty - 3) + 2];
      } else {
        a = Math.floor(Math.random() * 90) + 10;
        b = Math.floor(Math.random() * 90) + 10;
        op = ops[Math.floor(Math.random() * 4)];
      }

      if (op === '+') expected = a + b;
      else if (op === '-') expected = a - b;
      else if (op === 'Ã—') expected = a * b;
      else {
        b = Math.floor(Math.random() * 9) + 1;
        expected = Math.floor(Math.random() * 9) + 1;
        a = b * expected;
      }

      currentProblem = {a, b, op, expected};
      mathEl.innerHTML = `${a} ${op} ${b} = ?`;
      msgEl.textContent = '';
      mathEl.className = '';
    }

    function showAnswer() {
      mathEl.innerHTML = `${currentProblem.a} ${currentProblem.op} ${currentProblem.b} = <span class="answer">${currentProblem.expected}</span>`;
      msgEl.textContent = 'è¨˜ä½ç­”æ¡ˆï¼';
      
      showAnswerTimeout = setTimeout(generateMathProblem, 1200);
    }

    function updateStats() {
      totalStepsEl.textContent = totalSteps;
      correctCountEl.textContent = correctCount;
    }

    function resetGameState() {
      timer = 0;
      totalSteps = 0;
      correctCount = 0;
      difficulty = 1;
      isRunning = false;
      
      if (intervalId) {
        cancelAnimationFrame(intervalId);
        intervalId = null;
      }
      if (showAnswerTimeout) {
        clearTimeout(showAnswerTimeout);
        showAnswerTimeout = null;
      }
      
      updateStats();
      updateTimer();
      statsPanel.classList.remove('show');
      mathEl.innerHTML = `æº–å‚™é–‹å§‹â€¦`;
      msgEl.textContent = 'æ»‘æ¡¿èª¿æ•´å®Œç•¢å¾Œé»æ“Šé–‹å§‹';
      
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function startTimer() {
      cadence = parseInt(cadenceSlider.value);
      questionInterval = parseInt(intervalSlider.value) * 1000;
      stepInterval = 60000 / cadence;

      resetGameState();
      
      isRunning = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;

      // é–‹å§‹æ™‚è‡ªå‹•æ’­æ”¾éŸ³æ¨‚ï¼ˆå¦‚æœå·²é–‹å•Ÿï¼‰
      if (musicEnabled) {
        youtubePlayer.src = 'https://www.youtube.com/embed/YUC-NhYa_jM?enablejsapi=1&origin=*&autoplay=1&controls=0&modestbranding=1&rel=0&disablekb=1';
      }

      generateMathProblem();
      lastStepTime = performance.now();
      lastQuestionTime = performance.now();

      function gameLoop(currentTime) {
        if (!isRunning) return;
        
        const elapsed = currentTime - lastStepTime;
        const elapsedQuestion = currentTime - lastQuestionTime;
        
        if (elapsed >= stepInterval) {
          playFootstep();
          totalSteps++;
          lastStepTime = currentTime;
          updateStats();
        }
        
        if (elapsedQuestion >= questionInterval) {
          showAnswer();
          lastQuestionTime = currentTime;
          if (timer % 30 === 0 && difficulty < 5) difficulty++;
        }
        
        const secondsElapsed = Math.floor((currentTime - gameLoop.startTime) / 1000);
        if (secondsElapsed !== timer) {
          timer = secondsElapsed;
          updateTimer();
        }
        
        intervalId = requestAnimationFrame(gameLoop);
      }
      
      gameLoop.startTime = performance.now();
      intervalId = requestAnimationFrame(gameLoop);
    }

    function stopTimer() {
      if (!isRunning) return;
      
      isRunning = false;
      if (intervalId) {
        cancelAnimationFrame(intervalId);
        intervalId = null;
      }
      if (showAnswerTimeout) {
        clearTimeout(showAnswerTimeout);
        showAnswerTimeout = null;
      }
      
      // åœæ­¢æ™‚è‡ªå‹•æš«åœéŸ³æ¨‚
      if (musicEnabled) {
        youtubePlayer.src = 'https://www.youtube.com/embed/YUC-NhYa_jM?enablejsapi=1&origin=*&autoplay=0&controls=0&modestbranding=1&rel=0&disablekb=1';
      }
      
      finalTimeEl.textContent = formatTime(timer);
      finalStepsEl.textContent = totalSteps;
      statsPanel.classList.add('show');
      
      startBtn.disabled = true;
      stopBtn.disabled = true;
    }

    // é‡æ–°é–‹å§‹æŒ‰éˆ•
    restartBtn.onclick = startTimer;

    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);
  </script>
