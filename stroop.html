    .footer {

    .answer {

    @media (max-width: 768px) {

  <audio id="footstep" preload="auto">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoAAAAA=" type="audio/wav">

  <script>
    function fitTextToOneLine(element, maxFontSize = 56, minFontSize = 18) {
      element.style.fontSize = maxFontSize + "px";
      if (!element.offsetWidth) return;
      const containerWidth = element.parentElement.clientWidth;
      let currentSize = maxFontSize;
      while (element.scrollWidth > containerWidth && currentSize > minFontSize) {
        currentSize -= 2;
        element.style.fontSize = currentSize + "px";
      }
    }

    // ===== å«è‰²é¡Œç›®è¨­å®š =====
    const COLOR_WORDS = ["ç´…è‰²", "é»ƒè‰²", "è—è‰²", "ç¶ è‰²", "é»‘è‰²", "ç™½è‰²", "æ£•è‰²", "ç´«è‰²", "æ©™è‰²"];
    const COLOR_VALUES = {
      "ç´…è‰²": "red",
      "é»ƒè‰²": "yellow",
      "è—è‰²": "blue",
      "ç¶ è‰²": "green",
      "é»‘è‰²": "black",
      "ç™½è‰²": "white",
      "æ£•è‰²": "brown",
      "ç´«è‰²": "purple",
      "æ©™è‰²": "orange"
    };

    function randInt(min,max){
      return Math.floor(Math.random()*(max-min+1))+min;
    }

    function randomPick(arr) {
      return arr[randInt(0, arr.length - 1)];
    }

    // ç”¢ç”Ÿå–®ä¸€é¡Œç›®ï¼šisNormal = true â†’ æ­£å¸¸é¡Œï¼›false â†’ å«è‰²é¡Œ
    function makeQuestion(isNormal) {
      if (isNormal) {
        const word = randomPick(COLOR_WORDS);
        const color = word;  // ä¸€è‡´
        return { text: word, color, type: "normal" };
      } else {
        let word, color;
        do {
          word = randomPick(COLOR_WORDS);
          color = randomPick(COLOR_WORDS);
        } while (word === color); // ç¢ºä¿ä¸ä¸€è‡´
        return { text: word, color, type: "stroop" };
      }
    }

    // æŒ‰ 1:3 æ¯”ä¾‹ç”¢ç”Ÿé¡Œç›®åˆ—è¡¨
    function buildQuestionList(total = 40) {
      const list = [];
      while (list.length < total) {
        const group = [];
        group.push(makeQuestion(true));     // 1 é¡Œæ­£å¸¸
        for (let i = 0; i < 3; i++) {       // 3 é¡Œå«è‰²
          group.push(makeQuestion(false));
        }
        // æ´—ç‰Œ
        for (let i = group.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [group[i], group[j]] = [group[j], group[i]];
        }
        list.push(...group);
      }
      return list.slice(0, total);
    }

    let questions = [];
    let currentIndex = -1;

    function showQuestion() {
      currentIndex++;
      if (currentIndex >= questions.length) {
        questions = buildQuestionList(40);
        currentIndex = 0;
      }
      const q = questions[currentIndex];
      mathEl.textContent = q.text;
      mathEl.style.color = COLOR_VALUES[q.color];
      msgEl.textContent = (q.type === "normal") ? "æ­£å¸¸é¡Œï¼šå­—ç¾©èˆ‡é¡è‰²ç›¸åŒ" : "å«è‰²é¡Œï¼šåªçœ‹é¡è‰²ï¼Œä¸çœ‹å­—ç¾©";
      fitTextToOneLine(mathEl, 56, 24);
    }

    // ===== è¨ˆæ™‚èˆ‡æ­¥é »é‚è¼¯ =====
    let timer = 0;
    let totalSteps = 0;
    let intervalId = null;
    let showAnswerTimeout = null;
    let isRunning = false;
    let isPaused = false;
    let musicEnabled = false;

    let lastLoopTime = 0;
    let lastStepTime = 0;
    let stepInterval = 60000 / 180;
    let nextQuestionTime = 0;

    const cadenceSlider = document.getElementById('cadence');
    const intervalSlider = document.getElementById('interval');
    const cadenceValue = document.getElementById('cadenceValue');
    const intervalValue = document.getElementById('intervalValue');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');
    const musicBtn = document.getElementById('musicBtn');
    const timerEl = document.getElementById('timer');
    const mathEl = document.getElementById('math');
    const msgEl = document.getElementById('message');
    const totalStepsEl = document.getElementById('totalSteps');
    const footstepAudio = document.getElementById('footstep');

    const statsPanelStop = document.getElementById('statsPanelStop');
    const finalTimeStopEl = document.getElementById('finalTimeStop');
    const finalStepsStopEl = document.getElementById('finalStepsStop');
    const restartBtn = document.getElementById('restartBtn');

    const statsPanelPause = document.getElementById('statsPanelPause');
    const finalTimePauseEl = document.getElementById('finalTimePause');
    const finalStepsPauseEl = document.getElementById('finalStepsPause');
    const pauseRestartBtn = document.getElementById('pauseRestartBtn');
    const resumeBtn = document.getElementById('resumeBtn');

    function playFootstep() {
      footstepAudio.currentTime = 0;
      footstepAudio.play().catch(()=>{});
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2,'0');
      const s = (seconds % 60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    function updateTimer() {
      timerEl.textContent = formatTime(timer);
    }

    function updateStats() {
      totalStepsEl.textContent = totalSteps;
    }

    function clearTimers() {
      if (intervalId) {
        cancelAnimationFrame(intervalId);
        intervalId = null;
      }
      if (showAnswerTimeout) {
        clearTimeout(showAnswerTimeout);
        showAnswerTimeout = null;
      }
    }

    function resetGameState() {
      clearTimers();
      timer = 0;
      totalSteps = 0;
      isRunning = false;
      isPaused = false;
      updateTimer();
      updateStats();
      mathEl.innerHTML = 'æº–å‚™é–‹å§‹â€¦';
      msgEl.textContent = ' ';
      statsPanelStop.classList.remove('show');
      statsPanelPause.classList.remove('show');
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
      questions = buildQuestionList(40);
      currentIndex = -1;
    }

    function startLoop() {
      lastLoopTime = performance.now();
      lastStepTime = lastLoopTime;

      const firstQSec = parseInt(intervalSlider.value, 10);
      nextQuestionTime = timer + firstQSec;

      const loop = (now) => {
        if (!isRunning || isPaused) return;

        const delta = now - lastLoopTime;
        if (delta >= 1000) {
          const addSec = Math.floor(delta / 1000);
          timer += addSec;
          lastLoopTime += addSec * 1000;
          updateTimer();
        }

        if (now - lastStepTime >= stepInterval) {
          playFootstep();
          totalSteps++;
          lastStepTime = now;
          updateStats();
        }

        if (timer >= nextQuestionTime) {
          showQuestion();
          const qSec = parseInt(intervalSlider.value, 10);
          nextQuestionTime = timer + qSec;
        }

        intervalId = requestAnimationFrame(loop);
      };
      intervalId = requestAnimationFrame(loop);
    }

    function startTimer() {
      resetGameState();
      isRunning = true;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;

      showQuestion();
      const qSec = parseInt(intervalSlider.value, 10);
      nextQuestionTime = timer + qSec;
      startLoop();
    }

    function pauseGame() {
      if (!isRunning || isPaused) return;
      isPaused = true;
      clearTimers();

      finalTimePauseEl.textContent = formatTime(timer);
      finalStepsPauseEl.textContent = totalSteps;
      statsPanelPause.classList.add('show');

      pauseBtn.disabled = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function resumeGame() {
      if (!isRunning || !isPaused) return;
      isPaused = false;
      statsPanelPause.classList.remove('show');

      lastLoopTime = performance.now();
      lastStepTime = lastLoopTime;
      startLoop();

      pauseBtn.disabled = false;
      stopBtn.disabled = false;
    }

    function stopAll() {
      clearTimers();
      isRunning = false;
      isPaused = false;

      finalTimeStopEl.textContent = formatTime(timer);
      finalStepsStopEl.textContent = totalSteps;
      statsPanelStop.classList.add('show');
      statsPanelPause.classList.remove('show');

      startBtn.disabled = true;
      pauseBtn.disabled = true;
      stopBtn.disabled = true;
    }

    // éŸ³æ¨‚æŒ‰éˆ•åªåˆ‡æ›é¡¯ç¤ºç‹€æ…‹ï¼Œä¸æ§åˆ¶ YouTube
    musicBtn.onclick = () => {
      musicEnabled = !musicEnabled;
      if (musicEnabled) {
        musicBtn.textContent = 'ğŸ”‡ é—œéŸ³æ¨‚';
        musicBtn.classList.add('active');
      } else {
        musicBtn.textContent = 'ğŸµ éŸ³æ¨‚';
        musicBtn.classList.remove('active');
      }
    };

    cadenceSlider.oninput = () => {
      cadenceValue.textContent = cadenceSlider.value;
      const cadence = parseInt(cadenceSlider.value, 10);
      stepInterval = 60000 / cadence;
    };

    intervalSlider.oninput = () => {
      intervalValue.textContent = intervalSlider.value + 'ç§’';
    };

    const finalTimeStopEl = document.getElementById('finalTimeStop');
    const finalStepsStopEl = document.getElementById('finalStepsStop');
    const finalTimePauseEl = document.getElementById('finalTimePause');
    const finalStepsPauseEl = document.getElementById('finalStepsPause');

    startBtn.onclick = () => { if (!isRunning) startTimer(); };
    pauseBtn.onclick = () => { pauseGame(); };
    stopBtn.onclick = () => { if (isRunning || isPaused) stopAll(); };

    restartBtn.onclick = () => {
      statsPanelStop.classList.remove('show');
      startTimer();
    };

    pauseRestartBtn.onclick = () => {
      statsPanelPause.classList.remove('show');
      startTimer();
    };

    resumeBtn.onclick = () => { resumeGame(); };
  </script>
